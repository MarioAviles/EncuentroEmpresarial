        <h1>Reservas</h1>
        <div class="d-flex justify-content-center">

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>

            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu teléfono" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="personas" class="form-label">Número de Personas</label>
                <input type="number" class="form-control" id="personas" placeholder="Introduce el numero de personas" required>
            </div>
            <button type="submit" class="botonForm w-100">Reservar</button>
            </form>
